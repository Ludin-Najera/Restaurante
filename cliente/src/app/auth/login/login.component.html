<div class="container">

  <div class="login">
    <h1>Restaurante los Primeos</h1>
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
   
    <!--<form class="login-container"> -->
     <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin(frmLogin)">
      <p>
        <input type="text" name='alias' placeholder="Usuario" ngModel required></p>
      <p>
        <input type="password" name='password' placeholder="Password" ngModel required></p>
      <p>
        <input type="submit" value="Log in"></p>
    </form>
  </div>


</div>
