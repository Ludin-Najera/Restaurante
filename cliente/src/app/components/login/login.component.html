<div class="container">

    <div class="login">
      <div class="login-triangle"></div>
      
      <h2 class="login-header">Log in</h2>
    
      <!--<form class="login-container"> -->
       <form [formGroup]="loginForm" class="login-container" (ngSubmit)="onLogin()">
        <p>
          <input type="text" formControlName="alias" matInput placeholder="Usuario" required></p>
        <p>
          <input type="password" formControlName="pass" matInput placeholder="Password" required></p>
        <p>
          <input type="submit" mat-raised-button value="Log in"></p>
      </form>
    </div>
  
  
  </div>
