<div class="container">

    <div class="login">
     
      
      <h2 class="login-header">Log in</h2>
    
      <!--<form class="login-container"> -->
       <form class="login-container" method="POST">
        <p>
          <input class="cajas" type="text" [(ngModel)]="username" name='username' placeholder="Usuario" required="required"></p>
        <p>
          <input class="cajas" type="password" [(ngModel)]="password" name='password' placeholder="Password" required="required"></p>
        <p>
          <input class="boton" type="submit" (click)="login()" value="Log in"></p>
      </form>
    </div>
  
  
  </div>
