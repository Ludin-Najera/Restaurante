<div class="container">

    <div class="registro">
      <div class="registro-triangle"></div>
      
      <h2 class="registro-header">Usuarios</h2>
    
      <!--<form class="login-container"> -->
       <form class="registro-container" method="POST">
        <p>
          <input  class="cajitas"type="text" [(ngModel)]="usuarios.username" name='username' placeholder="Usuario" required="required"></p>
        <p>
          <input class="cajitas" type="password" [(ngModel)]="usuarios.password" name='password' placeholder="Password" required="required"></p>
        <p>
            <input class="cajitas"  type="text" [(ngModel)]="usuarios.role" name='role' placeholder="Rol" required="required"></p>
        <p>
          <input class="boton"  type="submit" (click)="edit ? editar() : registrar()" value="Guardar"></p>
      </form>
    </div>
  
  
  </div>
