<div class="container">

    <div class="registro">
      <div class="registro-triangle"></div>
      
      <h2 class="registro-header">Crear Usuario</h2>
    
      <!--<form class="login-container"> -->
       <form class="registro-container" method="POST">
        <p>
          <input type="text" [(ngModel)]="usuarios.username" name='username' placeholder="Usuario" required="required"></p>
        <p>
          <input type="password" [(ngModel)]="usuarios.password" name='password' placeholder="Password" required="required"></p>
        <p>
            <input type="text" [(ngModel)]="usuarios.role" name='role' placeholder="Rol" required="required"></p>
        <p>
          <input type="submit" (click)="edit ? editar() : registrar()" value="Guardar"> <input type="button" onclick="location.href='http://localhost:4200/perfil'" value="Cancelar"> </p>
         
            
        
          

      </form>
    </div>
  
  
  </div>
